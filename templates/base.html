<!DOCTYPE html>
<html>

<link rel="stylesheet" type="text/css"
      href="{{ url_for('static', filename='css/main.css') }}"/>

<head>
    <title>
        {% block title %} {% endblock %}
    </title>
</head>

<body>
    <div class="system_global_caption">
        Система продажи билетов
    </div>

    <div class="nav">
        <ul>
            <li><a  href="">Билеты</a> </li>
            <li><a href="">Организаторы</a> </li>
        </ul>
    </div>

    <div class="content">
        <div class="content_caption">
            {% block content_caption %}
            {% endblock %}
        </div>

        {% block content %}
        {% endblock %}
    </div>

    {% block footer %}
    {% endblock %}
</body>
</html>
